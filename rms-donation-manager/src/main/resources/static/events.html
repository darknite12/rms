<div class="container-fluid">
	<h1>Events Finder</h1>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Search</h3>
		</div>
		<div class="panel-body">
			<form name="eventSearch">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="search" class="control-label">Search:</label> 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<input type="text" class="form-control" ng-model="searchValue" dl-enter-key="setPage(1)"/>
					</div>
					<div class="form-group col-sm-6">
						<a ng-click="setPage(1)" class="btn btn-small btn-primary">Search</a>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-body">
			<form name="eventFilter">
				<div class="form-group col-sm-4">
					<label for="search" class="control-label">Filter:</label> <input
						type="text" class="form-control" ng-model="searchKeyword" />
				</div>
			</form>
		</div>
	</div>
	<div ng-show="showAlert" class="alert alert-{{alertKind}} alert-dismissible fade in">
		<a ng-click="showAlert=false" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		{{message}}
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Event Name</th>
				<th>Year</th>
				<th>Masters of Ceremony</th>
				<th>Venue</th>
				<th>Active</th>
				<th><a href="#!/newevent">+ Event</a></th>
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="e in events | filter: searchKeyword ">
				<td><a ng-click="modifyEvent(e._links.self.href)">{{e.name}}</a>
				<td>{{e.year}}</td>
				<td>{{e.mastersOfCeremony}}</td>
				<td>{{e.venue}}</td>
				<td><input type="checkbox" id="isActive" class='form-group' ng-model="e.isActive" ng-change="updateIsActive(e._links.self.href, e.isActive)"/></td>
				<td><a ng-click="deleteEvent(t._links.self.href)" class="btn btn-small btn-primary">delete</a></td>
			</tr>
		</tbody>
	</table>
	<!-- Pager -->
	<div class="text-center">
		<ul ng-if="pager.totalPages" class="pagination">
		    <li ng-class="{disabled:pager.currentPage === 1}">
		        <a ng-click="setPage(1)">First</a>
		    </li>
		    <li ng-class="{disabled:pager.currentPage === 1}">
		        <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
		    </li>
		    <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
		        <a ng-click="setPage(page)">{{page}}</a>
		    </li>                
		    <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
		        <a ng-click="setPage(pager.currentPage + 1)">Next</a>
		    </li>
		    <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
		        <a ng-click="setPage(pager.totalPages)">Last</a>
		    </li>
		</ul>
	</div>
	
</div>
